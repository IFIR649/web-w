    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Nunito.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body id="page-top">
    <div id="wrapper">
        <div id="navbar-placeholder"></div>
        <script>
            $(function () {
                $("#navbar-placeholder").load("assets/navbar.html");
            });
        </script>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-expand bg-white shadow mb-4 topbar">
                    <div class="container-fluid">
                        <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button">
                            <i class="fas fa-bars"></i>
                        </button>
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow">
                                    <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">
                                        <span class="d-none d-lg-inline me-2 text-gray-600 small">Admin</span>
                                        <img class="border rounded-circle img-profile" src="assets/img/logo_letra.png">
                                    </a>
                                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in">
                                        <a class="dropdown-item" href="#"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Perfil</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="logout.html"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Cerrar sesión</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Estudiantes</h3>
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">Lista de Estudiantes</p>
                            <a href="assets/crud/students/add-students.html" class="btn btn-success btn-sm mt-2">
                                <i class="fas fa-plus"></i> Agregar Estudiante
                            </a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th>Matrícula</th>
                                            <th>Nombre</th>
                                            <th>Correo</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="studentsTable">
                                        <!-- Los datos se cargarán dinámicamente aquí -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © Lingus 2024</span></div>
                </div>
            </footer>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulación de datos desde el backend
        const students = [
            { id: "001", name: "Juan Pérez", email: "juan.perez@example.com", status: "Activo", date: "2023-01-15" },
            { id: "002", name: "María López", email: "maria.lopez@example.com", status: "Activo", date: "2023-02-10" }
        ];

        // Función para cargar estudiantes en la tabla
        function loadStudents() {
            const tableBody = document.getElementById("studentsTable");
            tableBody.innerHTML = ""; // Limpiar contenido anterior
            students.forEach(student => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.email}</td>
                        <td>${student.status}</td>
                        <td>
                            <a href="crud/students/view-student.html?id=${student.id}" class="btn btn-sm btn-info">Ver</a>
                            <a href="crud/students/edit-student.html?id=${student.id}" class="btn btn-sm btn-warning">Editar</a>
                            <button class="btn btn-sm btn-danger" onclick="deleteStudent('${student.id}')">Eliminar</button>
                        </td>
                    </tr>
                `;
            });
        }

        // Función para eliminar un estudiante
        function deleteStudent(id) {
            const confirmDelete = confirm(`¿Seguro que deseas eliminar al estudiante con matrícula ${id}?`);
            if (confirmDelete) {
                // Aquí se puede agregar una llamada al backend para eliminar el estudiante
                alert(`Estudiante con matrícula ${id} eliminado.`);
                // Simulación: Eliminar estudiante de la lista
                const index = students.findIndex(student => student.id === id);
                if (index !== -1) {
                    students.splice(index, 1);
                    loadStudents(); // Recargar tabla
                }
            }
        }

        // Cargar estudiantes al iniciar la página
        loadStudents();
    </script>
</body>

</html>
