<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Estudiante - Lingus</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/Nunito.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#navbar-placeholder").load("../../assets/navbar.html");
        });
    </script>

    <div class="container mt-5">
        <h3>Agregar Nuevo Estudiante</h3>
        <form id="addStudentForm" action="../../backend/add-student.php" method="POST">
            <div class="mb-3">
                <label for="studentId" class="form-label">Matrícula</label>
                <input type="text" id="studentId" name="studentId" class="form-control" placeholder="Ejemplo: 001" required>
            </div>
            <div class="mb-3">
                <label for="studentName" class="form-label">Nombre Completo</label>
                <input type="text" id="studentName" name="studentName" class="form-control" placeholder="Nombre del estudiante" required>
            </div>
            <div class="mb-3">
                <label for="studentEmail" class="form-label">Correo Electrónico</label>
                <input type="email" id="studentEmail" name="studentEmail" class="form-control" placeholder="Correo del estudiante" required>
            </div>
            <div class="mb-3">
                <label for="studentStatus" class="form-label">Estado</label>
                <select id="studentStatus" name="studentStatus" class="form-select" required>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="studentDate" class="form-label">Fecha de Inscripción</label>
                <input type="date" id="studentDate" name="studentDate" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="index.html" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
