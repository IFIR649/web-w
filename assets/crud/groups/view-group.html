<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ver Grupo - Lingus</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/Nunito.css">
    <link rel="stylesheet" href="../../fonts/fontawesome-all.min.css">
    <style>
        body {
            background-color: #f4f4f9;
        }

        .form-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.3rem;
            color: #1f3c88;
            margin-top: 20px;
            border-bottom: 2px solid #1f3c88;
            padding-bottom: 5px;
        }

        .btn-secondary {
            background-color: #d3d3d3;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #b5b5b5;
        }

        table thead {
            background-color: #1f3c88;
            color: white;
        }

        table tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }
    </style>
    <script>
        // Cargar datos del grupo al iniciar
        window.onload = async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const groupId = urlParams.get("id");

            if (!groupId) {
                alert("No se proporcionó un ID de grupo.");
                window.location.href = "../groups/index.html";
                return;
            }

            try {
                // Simulación de llamada al backend para obtener datos del grupo
                const response = await fetch(`../../backend/get-group-details.php?id=${groupId}`);
                const data = await response.json();

                // Rellenar los datos del grupo
                document.getElementById("num").textContent = data.group.num;
                document.getElementById("costo_hora").textContent = `$${data.group.costo_hora}`;
                document.getElementById("intensidad").textContent = data.group.intensidad;
                document.getElementById("maestro").textContent = data.teacher;
                document.getElementById("horario").textContent = `${data.schedule.dia_semana} de ${data.schedule.hora_inicio} a ${data.schedule.hora_fin}`;

                // Llenar tabla de alumnos
                const alumnosTable = document.getElementById("alumnosTable");
                alumnosTable.innerHTML = ""; // Limpiar datos previos
                data.students.forEach(student => {
                    alumnosTable.innerHTML += `
                        <tr>
                            <td>${student.matricula}</td>
                            <td>${student.nombre}</td>
                            <td>${student.correo}</td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error(error);
                alert("Error al cargar los datos del grupo.");
                window.location.href = "../groups/index.html";
            }
        };
    </script>
</head>

<body>
    <div class="form-container mt-5">
        <h3 class="text-center text-primary mb-4">Detalles del Grupo</h3>

        <!-- Información General del Grupo -->
        <h4 class="section-title">Información del Grupo</h4>
        <div class="mb-3"><strong>Número de Grupo:</strong> <span id="num"></span></div>
        <div class="mb-3"><strong>Costo por Hora:</strong> <span id="costo_hora"></span></div>
        <div class="mb-3"><strong>Intensidad:</strong> <span id="intensidad"></span></div>

        <!-- Información del Maestro -->
        <h4 class="section-title">Maestro</h4>
        <div class="mb-3"><strong>Nombre del Maestro:</strong> <span id="maestro"></span></div>

        <!-- Horario -->
        <h4 class="section-title">Horario</h4>
        <div class="mb-3"><strong>Horario del Grupo:</strong> <span id="horario"></span></div>

        <!-- Alumnos del Grupo -->
        <h4 class="section-title">Alumnos en el Grupo</h4>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Matrícula</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody id="alumnosTable">
                    <!-- Los datos de los alumnos se cargarán aquí -->
                </tbody>
            </table>
        </div>

        <!-- Botón para regresar -->
        <div class="text-end mt-4">
            <a href="../groups/index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>

    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
