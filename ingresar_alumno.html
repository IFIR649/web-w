<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Alumno</title>
</head>
<body>
    <h1>Ingresar Información de Alumnos</h1>
    <form action="procesar_alumno.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>
        <br>

        <label for="apellido_paterno">Apellido Paterno:</label>
        <input type="text" name="apellido_paterno" id="apellido_paterno" required>
        <br>

        <label for="apellido_materno">Apellido Materno:</label>
        <input type="text" name="apellido_materno" id="apellido_materno" required>
        <br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" name="correo" id="correo">
        <br>

        <label for="num_alumno">Número de Alumno:</label>
        <input type="text" name="num_alumno" id="num_alumno" required>
        <br>

        <label for="fecha_inscripcion">Fecha de Inscripción:</label>
        <input type="date" name="fecha_inscripcion" id="fecha_inscripcion" required>
        <br>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
        </select>
        <br>

        <button type="submit">Guardar Alumno</button>
    </form>
</body>
</html>
