<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Lingus</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Nunito.css">
    <style>
        .bg-login-image {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .bg-login-image img {
            width: 80%;
            max-width: 200px;
        }

        .btn-show-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: gray;
        }
    </style>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <!-- Lado izquierdo con el logo -->
                            <div class="col-lg-6 d-none d-lg-flex bg-login-image">
                                <img src="assets/img/logo.png" alt="Lingus Logo">
                            </div>
                            <!-- Lado derecho con el formulario -->
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <form class="user" onsubmit="return validateLogin(event)">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Usuario</label>
                                            <input class="form-control form-control-user" type="text" id="username" placeholder="Ingrese su usuario" name="username" required>
                                        </div>
                                        <div class="mb-3 position-relative">
                                            <label for="password" class="form-label">Contrase√±a</label>
                                            <input class="form-control form-control-user" type="password" id="password" placeholder="Ingrese su contrase√±a" name="password" required>
                                            <span class="btn-show-password" onclick="togglePassword()">üëÅÔ∏è</span>
                                        </div>
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Ingresar</button>
                                        <hr>
                                    </form>
                                    <div class="text-center mt-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        // Mostrar/Ocultar contrase√±a
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        // Validar el formulario
        function validateLogin(event) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('Por favor, complete todos los campos.');
                event.preventDefault();
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
